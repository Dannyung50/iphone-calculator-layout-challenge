<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" />
    <title>Iphone Calculator</title>
  </head>
  <script src=""></script>
  <body >
    <div id="calculator-layout">
      <div class="first-row">
        <ul>
          <li class="first-row" >
            <img class="zero" src="image/zero.svg" alt="">
          </li>
        </ul>
      </div>
      <div class="second-row">
          <ul>
            <div class="C-background-color">
              <li class="C">C </li>
               </div>
              <div class="img-1-background-color">
                <li><img class="img-1"src="image/plus_minus_icon_174310.svg" alt=""></li> 
              </div> 
              <div class="percentage-background-color">
              <li class="percentage">%</li>
             </div>
             <div class="img-2-background-color">
              <li> <img class="divide" src="image/divide.svg" alt=""></li>
            </div>
            </ul>   
       </div>
      <div class="third-row"> 
        <div class="background-color-seven">
          <li class="seven">7</li>
        </div>
        <div class="background-color-eight">
          <li class="eight">8</li>
        </div>
        <div class="background-color-nine">
          <li class="nine">9</li>
        </div>
        <div class="img-3-background-color">
          <li><img class="multiply" src="image/multiply.svg" alt=""></li>         
        </div>        
       </div>
      <div class="fourth-row">
        <div class="background-color-four">
          <li class="four">4</li> 
        </div>
        <div class="background-color-five">
          <li class="five">5</li>
        </div> 
        <div class="background-color-six">
          <li class="six">6</li>
        </div>
        <div class="background-color-subtraction">
          <li><img class="subtraction" src="image/subtraction.svg" alt=""></li>
        </div>
      </div>
       <div class="fifth-row">
        <div class="background-color-one">
        <li class="one">1</li>
        </div>
        <div class="background-color-two">
        <li class="two">2</li>
        </div>
        <div class="background-color-three">
        <li class="three">3</li>
        </div>
        <div class="background-color-addition">
           <li><img class="addition" src="image/addition.svg" alt="">
        </div>
      </div>
      <div class="sixth-row">
        <div class="background-color-zero">
          <li class="zero-two">0</li>
        </div>
        <div class="background-color-point">
          <li class="point">.</li>
        </div>
        <div class="background-color-equal">
           <li><img class="equal" src="image/equal.svg" alt=""></li> 
        </div>
      </div>  
    </div>
  </body>
</html>
